<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/normalize.css"
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./estilos.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="flex">
  <article class="card">
    <img src="./images/image-equilibrium.jpg" alt='Ethereum' class="card-img">

    <div class="card-body">

      <h1 class="card-body-header">Equilibrium #3429</h1>

      <p class="card-body-text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card-body-down">

        <div class="card-body-down-one">

            <img src="images/icon-ethereum.svg" alt= "Money" class="card-body-down-one-money">

            <p class="card-body-down-one-ethereum">0.041 ETH</p>

        </div>

        <div class="card-body-down-two">

         <img src="images/icon-clock.svg" alt="Clock" class="card-body-down-two-clock">

         <p class="card-body-down-two-time">3 days left</p>

        </div>
      </div>

    </div>

    <div class="card-footer"> 

      <img src="images/image-avatar.png" alt= "avatar" class="card-footer-img">

      <h3 class="card-footer-create">Creation of

        <span>Jules Wyvern</span>
      </h3>
    </div>
  </article>
</main>
</body>
</html>
